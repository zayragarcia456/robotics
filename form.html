<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="formstyles.css">
  <title>Price Inquiry</title>
</head>
<body>
  <div class="div1">
    <div class="logo-one"></div>
    <div class="logo-two"></div>
    <a href="homepage.html">
      <h1>
        <span class="homepage-r-small" >R</span>
        <span class="homepage-m" >Munchkin</span>
        <span class="homepage-o" >Olivia Inc.</span>
      </h1>
    </a>
    <div class="search-bar">
      <a href="about-us.html" id="about-us">ABOUT US</a>
      <a href="specs.html" id="specs">SPECS</a>
      <a href="features.html" id="features">FEATURES</a>
      <a href="munchkin.html" id="munchkin">MUNCHKIN</a>
      <a href="form.html" id="price-inquiry">PRICE INQUIRY</a>
    </div>
  </div>
  <div class="wrapper">
    <header>
      <h1 id="title">Price Inquiry</h1>
      <p id="description">This is a price inquiry for our lastest creation, Munchkin. Munchkin is still in beta testing so prices may vary depending on the time this form has been submitted.</p>
    </header>
    <main>
      <form id="survey-form">
        <div>
          <label id="name-label">Full Legal Name*</label>
          <input id="name" type="text" placeholder="Full Name" required/>
        </div>
        <div>
          <label id="phone-number">Phone Number*</label>
          <input id="phone-number" type="tel" placeholder="Phone Number" required/>
        </div>
        <div>
          <label id="email-label">Email*</label>
          <input id="email" type="email" placeholder="Email" required/>
        </div>
        <div>
          <label id="number-label">Favorite Number</label>
          <input id="number" type="number" min="1" max="10" placeholder="1-10"/>
        </div>
        <div>
          <label for="dropdown">Favorite Animal</label>
          <select id="dropdown">
            <option>Birds</option>
            <option>Cats</option>
            <option>Dogs</option>
            <option>Ferrets</option>
            <option>Horses</option>
            <option>Monkeys</option>
            <option>Snakes</option>
            <option>Turtles</option>
            <option>Zebras</option>
          </select>
      </div>
      <label for="subject">Favorite Subject</label>
      <div>
        <input type="radio" value="Art" name="subject"/>
        <label for="Art">Art</label>
      </div>
      <div>
        <input type="radio" value="English" name="subject"/>
        <label for="English">English</label>
      </div>
      <div>
        <input type="radio" value="History" name="subject"/>
        <label for="History">History</label>
      </div>
      <div>
        <input type="radio" value="Math" name="subject"/>
        <label for="Math">Math</label>
      </div>
      <div>
        <input type="radio" value="Science" name="subject"/>
        <label for="Science">Science</label>
      </div>
      <label for="color">Favorite Color</label>
      <div>
        <input type="checkbox" value="Blue" name="color"/>
        <label for="Blue">Blue</label>
      </div>
      <div>
        <input type="checkbox" value="Green" name="color"/>
        <label for="Green">Green</label>
      </div>
      <div>
        <input type="checkbox" value="Orange" name="color"/>
        <label for="Orange">Orange</label>
      </div>
      <div>
        <input type="checkbox" value="Purple" name="color"/>
        <label for="Purple">Purple</label>
      </div>
      <div>
        <input type="checkbox" value="Red" name="color"/>
        <label for="Red">Red</label>
      </div>
      <div>
        <input type="checkbox" value="White" name="color"/>
        <label for="White">White</label>
      </div>
      <div>
        <input type="checkbox" value="Yellow" name="color"/>
        <label for="Yellow">Yellow</label>
      </div>
      <label for="text">Any Other Favorites?</label>
      <div>
        <textarea placeholder="Type Here" name="text"></textarea>
      </div>
      <div>
        <button id="submit" type="submit">Submit</button>
      </div>
     </form>
    </main>
  </div>
</body>
